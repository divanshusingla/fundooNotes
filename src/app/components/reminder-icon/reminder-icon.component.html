<button mat-icon-button title="Remind me">
  <mat-icon [matMenuTriggerFor]="reminderMenu">notifications</mat-icon>
  <mat-menu #reminderMenu overlapTrigger="false">
    <p>Reminder</p>
    <button mat-menu-item (click)="currentDate()">Today {{time}}</button>
    <button mat-menu-item>Tommorrow {{time}}</button>
    <button mat-menu-item>Next Week {{time}}</button>
    <button mat-menu-item>Work</button>
    <button mat-menu-item [matMenuTriggerFor]="pickDateTime">
      <mat-icon>access_time</mat-icon>Pick date & time
    </button>
  </mat-menu>
  <mat-menu #pickDateTime  (click) = "$event.stopPropagation()" overlapTrigger="true">
    <p>Pick date & time</p>
    <mat-form-field>
      <input matInput [matDatepicker]="dp" placeholder="Verbose datepicker"  [formControl]="reminderDate">
      <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
      <mat-datepicker #dp></mat-datepicker>
    </mat-form-field>

    <mat-form-field >
      <mat-select placeholder="Time" (click) = "$event.stopPropagation()" [formControl]="reminderTime" >
        <mat-option value="Morning">{{time}}</mat-option>
        <mat-option value="Evening">{{time}}</mat-option>
        <mat-option value="Night">{{time}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-menu-item (click)="setReminder()">Save</button>
  </mat-menu>
</button>
