<div class="container" fxLayout="column">
  <mat-toolbar class="toolbar">
    <button mat-button (click)="drawer.toggle()" class="toolbarButton">
      <mat-icon>menu</mat-icon>
    </button>
    <img src="../../../assets/images/dashboardIcon.png" class="image">
    <p class="toolbarHeading">MyNotes</p>
    <mat-form-field class="searchbar" appearance="outline" fxHide.xs="true" fxShow="true">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="Search">
    </mat-form-field>
    <button mat-button class="toolbarButton">
      <mat-icon >refresh</mat-icon>
    </button>
    <button mat-button class="toolbarButton">
      <mat-icon>list</mat-icon>
    </button>
    <button mat-button class="toolbarButton">
      <mat-icon>settings</mat-icon>
    </button>
    <button mat-button class="toolbarButton">
      <mat-icon>apps</mat-icon>
    </button>
  </mat-toolbar>

<div class="toolnote">
  <mat-drawer-container class="maincontainer"  fxHide.xs="true" fxShow="true">
    <mat-drawer #drawer mode="side" class="sidebar" opened>
<mat-nav-list>
<h3 mat-header>MyNotes</h3>
<a mat-list-item routerLink="." ><mat-icon  class="sidebaricons" >description</mat-icon>Notes</a>
<a mat-list-item routerLink="."><mat-icon class="sidebaricons" >notifications</mat-icon>Reminder</a>
 <mat-divider></mat-divider>
 <h3 mat-header>Labels</h3>
 <a mat-list-item routerLink="."><mat-icon class="sidebaricons" >edit</mat-icon>Edit Labels</a>
    <mat-divider></mat-divider>
    <a mat-list-item routerLink="." ><mat-icon class="sidebaricons" >archive</mat-icon>Archive</a>
    <a mat-list-item routerLink="."><mat-icon class="sidebaricons" >delete</mat-icon>Trash</a>
    </mat-nav-list>
    </mat-drawer>
  </mat-drawer-container>
  <div style="width: 100%">
      <app-notes></app-notes>
  </div>
  </div>
  </div>
