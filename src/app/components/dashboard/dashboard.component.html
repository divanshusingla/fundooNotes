<div class="container" fxLayout="column">
  <mat-toolbar class="toolbar" fxFlex="9">
    <button mat-button (click)="drawer.toggle()" class="toolbarButton">
      <mat-icon>menu</mat-icon>
    </button>
    <img src="../../../assets/images/dashboardIcon.png" class="image">
    <p class="toolbarHeading">MyNotes</p>

    <mat-card class="searchbar" fxHide.xs="true" fxShow="true">
        <mat-icon matPrefix>search</mat-icon>
        <textarea matInput type="text" cdkTextareaAutosize placeholder="Search" class="searchtype" ></textarea>
    </mat-card>

    <button mat-button class="toolbarButton">
      <mat-icon>apps</mat-icon>
    </button>
    <button mat-button [matMenuTriggerFor]="Userdetails" class="toolbarButton">
        <mat-icon>face</mat-icon>
        <mat-menu #Userdetails>
          <div fxLayout="row">
            <div><button mat-menu-item >Add account</button></div>
          <div><button mat-menu-item (click)="logout()" routerLink="../login">Sign out</button></div>
        </div></mat-menu>
      </button>
    
  </mat-toolbar>

<div class="toolnote" fxFlex="90">
  <mat-drawer-container class="maincontainer"  fxHide.xs="true" fxShow="true">
    <mat-drawer #drawer mode="side" class="sidebar" opened>
<mat-nav-list>
<h3 mat-header>MyNotes</h3>
<a mat-list-item routerLink="." ><mat-icon  class="sidebaricons" >description</mat-icon>Notes</a>
<a mat-list-item routerLink="."><mat-icon class="sidebaricons" >notifications</mat-icon>Reminder</a>
 <mat-divider></mat-divider>
 <h3 mat-header>Labels</h3>
 <a mat-list-item routerLink="."><mat-icon class="sidebaricons" >edit</mat-icon>Edit Labels</a>
    <mat-divider></mat-divider>
    <a mat-list-item routerLink="." ><mat-icon class="sidebaricons" >archive</mat-icon>Archive</a>
    <a mat-list-item routerLink="."><mat-icon class="sidebaricons" >delete</mat-icon>Trash</a>
    </mat-nav-list>
    </mat-drawer>
  </mat-drawer-container>
  <div fxFlex="80" fxFlex.xs="100" fxFlex.sm="100">
  <router-outlet></router-outlet>
  </div>
  </div>
  </div>
