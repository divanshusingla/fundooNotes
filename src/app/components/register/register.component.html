<div class="mainLayout">
  <mat-card class="card" fxLayout.xs="column" fxLayout.sm="column" fxLayout="row" fxLayoutAlign="center center">
     
    <div class="regImage" fxFlex="50" fxHide.xs="true" fxHide.md="true" fxShow="true">
          <img src="../../../assets/images/registrationPage.jpg" class="image">
        </div>

     <div class="regisForm"  fxLayout="column" fxLayoutAlign="start center">
    <mat-card-header> 
        <img src="../../../assets/images/fundooLogo.png" width="70" height= "60px">
      <mat-card-title class="pageTitle">Fundoo Notes</mat-card-title>
    </mat-card-header>

    <mat-form-field appearance="outline" class="field">
      <mat-label> First Name</mat-label>
      <input matInput placeholder="fName" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="field">
        <mat-label> Last Name</mat-label>
        <input matInput placeholder="lName" required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="field">
          <mat-label> Email </mat-label>
          <input matInput placeholder="email" type="email" required>
        </mat-form-field>
    <mat-form-field appearance="outline" class="field" >
      <mat-label> Password</mat-label>
      <input matInput placeholder="password" type="password" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="field">
        <mat-label> Confirm Password</mat-label>
        <input matInput placeholder="Placeholder" type="password" required>
      </mat-form-field>
      <div style="width:100%" fxLayoutAlign="space-around center">
    <button mat-raised-button color="primary" class="button" >Register</button>
    <button mat-raised-button color="primary" class="button" routerLink="../login">Sign in</button>
    </div>
  </div>       
</mat-card>

</div>
