<div fxLayoutGap="5px" fxLayout="row wrap" fxLayout.xs="row wrap" fxLayout.sm="row wrap" class="container">
    <mat-card fxFlex="25"  class="dcard" *ngFor="let note of notes" [ngStyle]="{background : note.color}"  fxFlex.xs="100" fxFlex.sm="46">
      <div  (click)="openDialog(note)">
          <p style=" word-break: break-all" >{{note.title}}</p>
      </div>
      <div (click)="openDialog(note)">
          <p style=" word-break: break-all">{{note.description}}</p>
      </div>
      <div fxLayoutAlign="space-around center">
        <app-notes-icons (messageEvent)="receiveMessage($event)"  [noteid]="note.id" [archive]="archivevalue"></app-notes-icons>
      </div>
    </mat-card>
  </div>
