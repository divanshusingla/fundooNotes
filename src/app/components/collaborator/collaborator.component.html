<h4>Collaborators</h4>
<mat-divider></mat-divider>
<mat-card-header>
  <img mat-card-avatar [src]="url? url : 'https://www.w3schools.com/howto/img_avatar.png'">
  <mat-card-title>{{userName}}</mat-card-title>
  <mat-card-subtitle>{{userEmail}}</mat-card-subtitle>
</mat-card-header>
<div fxLayout="column" fxLayoutGap="10px">
  <div>
    <input matInput [(ngModel)]="collaboratorSearch" (ngModelChange)="getUsersList($event)" placeholder="Search"
      [matAutocomplete]="autoGroup">
    <mat-autocomplete #autoGroup="matAutocomplete">
      <mat-option *ngFor="let user of usersData" [value]="user.email">
        {{user.email}}
      </mat-option>
    </mat-autocomplete>
  </div>
  <div>
    <button mat-button (click)="addCollaborator()">
      <mat-icon>done</mat-icon>
    </button>
  </div>
  <div fxLayoutAlign="space-between center">
    <button mat-button>save</button>
  </div>
</div>
